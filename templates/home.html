{% extends 'layout.html' %}

{% block body %}
    <!--Carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

    <!--Caption-->
    <div class="carousel-caption">
        <div class="jumbotron text-center" style="background-color: transparent !important">
           <h1>Welcome to Snacc.me</h1>
           <p div class="lead">You look like you could use a snacc</p>
           {% if session.logged_in == NULL %}
                <a href="/register" class="btn btn-primary btn-lg">Register</a>
                <a href="/login" class="btn btn-success btn-lg">Login</a>
           {% endif %}
        </div>
    </div>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/static/fries.jpg" alt="Fries">
    </div>

    <div class="item">
      <img src="/static/burger.jpg" alt="Burger">
    </div>

    <div class="item">
      <img src="/static/vegetables.jpg" alt="Vegetables">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
